apiVersion: apps/v1
kind: Deployment
metadata:
  name: calendar
  labels:
    app: calendar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calendar
  template:
    metadata:
      labels:
        app: calendar
    spec:
      containers:
        - name: calendar
          image: calendar
          env:
            - name: POSTGRES_HOST
              value: minikube-host
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DATABASE_DB
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DATABASE_PORT
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DATABASE_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: DATABASE_PASSWORD
            - name: AMQP_HOST
              value: minikube-host
            - name: AMQP_USER
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: RABBITMQ_USER
            - name: AMQP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: RABBITMQ_PASSWORD
            - name: AMQP_PORT
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: RABBITMQ_PORT
---
apiVersion: v1
kind: Service
metadata:
  name: calendar
  labels:
    app: calendar
spec:
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP
  selector:
    app: calendar
