apiVersion: apps/v1
kind: Deployment
metadata:
  name: graphql
  labels:
    app: graphql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: graphql
  template:
    metadata:
      labels:
        app: graphql
    spec:
      containers:
        - name: graphql
          image: graphql
          env:
            - name: PORT
              value: "4000"
            - name: CALENDAR_SERVICE
              value: "http://calendar"
---
apiVersion: v1
kind: Service
metadata:
  name: graphql
  labels:
    app: graphql
spec:
  ports:
    - port: 4000
      targetPort: 4000
  type: LoadBalancer
  selector:
    app: graphql
