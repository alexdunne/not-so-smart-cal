apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-statefulset
spec:
  serviceName: "postgres"
  replicas: 1
  selector:
    matchLabels:
      app: calendar-postgres
  template:
    metadata:
      labels:
        app: calendar-postgres
    spec:
      containers:
        - name: calendar-postgres
          image: postgres:13
          envFrom:
            - configMapRef:
                name: calendar-postgres-configuration
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: calendar-postgres-credentials
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: calendar-postgres-credentials
                  key: password
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-volume-mount
              mountPath: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "psql -U$POSTGRES_USER -d$POSTGRES_DB -c 'SELECT 1'"
            initialDelaySeconds: 30
            timeoutSeconds: 2
          livenessProbe:
            exec:
              command:
                - bash
                - "-c"
                - "psql -U$POSTGRES_USER -d$POSTGRES_DB -c 'SELECT 1'"
            initialDelaySeconds: 30
            timeoutSeconds: 2
      volumes:
        - name: postgres-volume-mount
          persistentVolumeClaim:
            claimName: calendar-postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: calendar-postgres
spec:
  selector:
    app: calendar-postgres
  ports:
    - port: 5432
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: calendar-postgres-configuration
data:
  POSTGRES_DB: "calendar"
---
apiVersion: v1
kind: Secret
metadata:
  name: calendar-postgres-credentials
type: Opaque
data:
  # TODO - Move this to some secret manager or env file
  user: Y2FsZW5kYXI=
  password: Y2FsZW5kYXI=
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: calendar-postgres-pv
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /mnt/postgres-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: calendar-postgres-pvc
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
  volumeName: calendar-postgres-pv
